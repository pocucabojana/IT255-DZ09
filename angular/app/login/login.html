
<header id="top" class="header">
    <div class="text-vertical-center">


        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" [ngFormModel]="loginForm">
                                        <div class="alert alert-danger" style="display: none"></div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" ngControl='username' tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" ngControl='password' tabindex="2" class="form-control" placeholder="Password">
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button (click)="onLogin()" name="login" id="login" tabindex="4" class="form-control btn btn-login">Login</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>
</header>
