


<header id="top" class="header">
    <div class="text-vertical-center">


        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">

                                    <form id="register-form" [ngFormModel]="registerForm" novalidate autocomplete="off">
                                        <div class="alert alert-danger" style="display: none"></div>
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" ngControl="username" class="form-control" placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1" class="form-control" ngControl="email" placeholder="Email Address" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" ngControl="password" placeholder="Password" required>
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button (click)="onRegister()" id="submit" tabindex="4" class="form-control btn btn-register">Register</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>
</header>
